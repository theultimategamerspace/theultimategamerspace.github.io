<!DOCTYPE html>
<head>
<style>
  body{
    background-color: blue;
  }
  .frog, .fish {
    width: 100px;
    height: 100px;
    position: absolute;
    left: 0;
    top: 50%;
  }
  .frog {
    background: green;
    z-index: 99;
  }
  .fish{
    background: orange;
    z-index: 98;
  }
  .fish1 {
    left: 20%;
  }
  .fish2 {
    left: 40%;
  }
  .fish3 {
    left: 60%;
  }
  .fish4 {
    left: 80%;
  }
</style>
 
</head>
<body>
  <div class="frog"></div>
  <div class="fish fish1"></div>
  <div class="fish fish2"></div>
  <div class="fish fish3"></div>
  <div class="fish fish4"></div>
  <script type="text/javascript">
    var frog = document.querySelector('.frog');
    var fishes = document.querySelector('.fish');
  </script>
</body>
