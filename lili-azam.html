<!DOCTYPE html>
<head>
<style>
  body {
    background-color: #42f4c2;
  }
  h1 {
    color:#191867;
  }
  .knife {
  background: white; 
   width: 20px;
    height: 20px;
    transform: rotate(45deg);
    display: none;
    position: absolute;
    
  }
  .knife.visible {
    display: block;
  }
  .fruit {
    height: 150px;
    width: 150px;
    background-repeat:none;
    border-radius: 100%;
    position: absolute;
    top: 100vh;
    left: 20vw;
    transition: 800ms ease-in-out;
  }
  .apple {
    background:url('apple.jpg');
  }
  .pear{
    background-color:#B8E253;
  }
  .starfruit{
    background-color:#E6ED1E;
  }
  .banana{
    background-color:#F7F300;
  }
  .strawberry{
    background-color:#E21B25;
  }
  .watermelon{
    background-color:#33CC33;
  }
  .pineapple{
    background-color:#D1BE19;
  }
  .kiwi{
    background-color:#593E2E;
  }
  </style>
</head>
<body>
  <h1>Lili-Azam's Page</h1>

  <div class= 'fruit apple'></div>
  <div class= 'fruit pear'></div>
  <div class= 'fruit starfruit'></div>
  <div class= 'fruit pineapple'></div>
  <div class= 'fruit kiwi'></div>
  <div class= 'fruit watermelon'></div>
  <div class= 'fruit banana'></div>
  <div class= 'fruit strawberry'></div>
 
  <div class= 'knife'></div>
  
  <script type="text/javascript">
    var fruits = document.querySelectorAll('.fruit');
    var fruitIndex = 0;
    setTimeout(function throwFruit() {
      fruitIndex = Math.floor(Math.random() * 8);
      fruits[fruitIndex].style.top = '10vh';
      var left = (Math.floor(Math.random() * 80));
      fruits[fruitIndex].style.left = left + 'vw';
      fruits[fruitIndex].classList.add(left > 50 ? 'right' : 'left');
      fruits[fruitIndex].classList.remove(left > 50 ? 'left' : 'right');
      setTimeout(function dropFruit() {
        fruits[fruitIndex].style.top = '100vh';
        setTimeout(throwFruit, 800);
      }, 800);
    }, 1600);
    var knife = document.querySelector('.knife');
    var knifeTracking = false;
    window.addEventListener('mousedown', function showBlade() {
      knife.classList.add('visible');
      knifeTracking = true;
    });
    window.addEventListener('mouseup', function hideBlade() {
      knife.classList.remove('visible');
      knifeTracking = false;
    });
    window.addEventListener('mousemove', function moveBlade(mouseEvent) {
      if (knifeTracking){
        knife.style.top = mouseEvent.clientY + 'px'; 
        knife.style.left = mouseEvent.clientX + 'px';
      }
    });
  </script>
</body>
