<!DOCTYPE html>
<head>
    <style>
      body {
        background-color: #233551;
      }
        h1 {
            color: #ffffff;
        }
        .dot {
        width: 100px;
        height: 100px;
        border-radius: 100%;
        background-color: white;
        top:100vh;
        left: 100vw;
        transition: 500ms ease-in-out;
       
  }
        }
    </style>
</head>
<body>
    <h1>click when the dot appears!</h1>
    <div class= 'dot'></div>
    <button>Start</button>
    <script>
        var dot = document.querySelector('.dot')
        var button = document.querySelector('button')
      var header = document.querySelector('header')
        button.addEventListener('click', function () {
          var startTime = Date.now()
          dot.addEventListener('click', function done() {
              endTime = Date.now() - startTime
              header.textContent = 'took ' + endTime + 'ms'
              dot.removeEventListener('click', done)
          })
        })
    </script>
</body>
