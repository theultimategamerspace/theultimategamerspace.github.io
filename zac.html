<!DOCTYPE html>
<head>
  <style>
    body {
      background:url('zac-background.jpg');
    }
    h1 {
    color:#2200ff
    }
    .crosshair{
    width:100px;
    height:100px;
      margin:-50px 0 0 -50px;
    border-radius:100%;  
    background-color:black;
      position:absolute;
    }
  </style>
</head>
<body>
  <h1>Zac's Page</h1>
  <div class= 'crosshair'></div>
  <div class="target target1"></div>
<div class="target target2"></div>
<div class="target target3"></div>
<div class="target target4"></div>
<div class="target target5"></div>
  
<script type="text/javascript">
  
    var crosshair = document.querySelector('.crosshair');
   
    window.addEventListener('mousemove', function movecrosshair(mouseEvent) {
        crosshair.style.top = mouseEvent.clientY + 'px'; 
        crosshair.style.left = mouseEvent.clientX + 'px';
    });
  </script>
</body>
